next-version: 1.0.19
mode: Mainline
branches:
  production:
    regex: production$
    increment: Minor
    source-branches: [ 'production' ]
  staging:
    regex: staging$
    increment: Patch
    source-branches: [ 'staging' ]
  test:
    regex: test$
    increment: Patch
    source-branches: [ 'test' ]
    is-release-branch: true